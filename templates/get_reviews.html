<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Reviews - Party Plot Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&family=Cormorant+Infant:wght@400;500;600&family=Karla:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1a2e35;
            --secondary: #3a506b;
            --accent: #c8a97e;
            --light: #f8f9fa;
            --dark: #212529;
            --gold: #d4af37;
            --green: #397B53;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            background-image: linear-gradient(to bottom right, rgba(245, 245, 245, 0.9), rgba(248, 248, 248, 0.95));
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: var(--dark);
            min-height: 100vh;
            position: relative;
            padding-bottom: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Typography Enhancements */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 3px;
            background-color: var(--accent);
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
        }

        p {
            line-height: 1.8;
        }

        .gold-text {
            color: var(--gold);
        }

        /* Enhanced Navbar */
        .navbarr {
            background-color: rgba(38, 50, 56, 0.98);
            color: white;
            padding: 18px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbarr-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            color: white;
            letter-spacing: 0.5px;
            padding-left: 2rem;
            position: relative;
        }

        .navbarr-brand::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 24px;
            background-color: var(--accent);
        }

        .navbarr-nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-grow: 1;
            justify-content: flex-end;
            padding-right: 2rem;
        }

        .navv-item {
            margin-right: 25px;
            position: relative;
        }

        .navv-link {
            text-decoration: none;
            color: white;
            font-size: 0.95rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 10px 5px;
            transition: all 0.3s ease;
            position: relative;
            text-decoration: none;  /* REMOVE DEFAULT UNDERLINE */
        }

        .navv-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        .navv-link:hover {
            color: var(--accent);
        }

        .navv-link:hover::after {
            width: 100%;
        }

        /* Enhanced Main Content */
        main {
            padding: 80px 30px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 130px auto 40px auto;
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        main::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--accent), var(--green));
        }

        /* Enhanced Card Styles */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 15px;
            width: 100%;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
            width: 100%;
            justify-content: center; /* Center the cards */
        }

        .col-md-4 {
            flex: 0 0 calc(33.33% - 30px);
            max-width: calc(33.33% - 30px);
            padding: 0 15px;
            margin-bottom: 30px; /* Add margin between cards */
        }

        .cardBody {
            width: 100%;
            display: flex;
            align-items: stretch;
            margin-bottom: 0;
        }

        .card {
            display: flex;
            flex-direction: column;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            background-color: #fff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            padding: 0;
            height: 100%;
            width: 100%;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15), 0 0 40px rgba(200, 169, 126, 0.2);
        }

        .card-img-top {
            height: 220px;
            object-fit: cover;
            width: 100%;
            transition: transform 0.8s ease;
        }

        .card:hover .card-img-top {
            transform: scale(1.05);
        }

        .card-body {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .card-title {
            color: var(--primary);
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .card-text {
            color: #6c757d;
            font-size: 0.95rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .card-text::before {
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            margin-right: 10px;
            color: var(--accent);
            font-size: 1rem;
        }

        .card-text:nth-of-type(1)::before {
            content: '\f3c5';
        }

        .card-text:nth-of-type(2)::before {
            content: '\f0c0';
        }

        .card-text:nth-of-type(3)::before {
            content: '\f155';
        }

        /* Enhanced Footer */
        footer {
            background-color: var(--green);
            padding: 20px;
            color: #fff;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-weight: 500;
            letter-spacing: 0.5px;
            font-family: 'Karla', sans-serif;
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .col-md-4 {
                flex: 0 0 calc(50% - 30px);
                max-width: calc(50% - 30px);
            }

            .navbarr {
                padding: 15px 0;
            }

            .navbarr-brand {
                font-size: 1.6rem;
                padding-left: 1.5rem;
            }

            .navv-item {
                margin-right: 15px;
            }

            h1 {
                font-size: 2.4rem;
            }
        }

        @media (max-width: 768px) {
            .col-md-4 {
                flex: 0 0 100%;
                max-width: 100%;
            }

            main {
                padding: 40px 20px;
                margin: 130px 15px 40px 15px;
                width: 100%;
            }

            .navbarr-nav {
                padding-right: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .navbarr-brand::before {
                height: 20px;
            }
        }

        /* Additional Premium Touches */
        .mt-5 {
            margin-top: 3rem;
        }

        .mb-4 {
            margin-bottom: 1.5rem;
        }

        /* Animation for page elements */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, main p, .container {
            animation: fadeIn 0.8s ease-out forwards;
        }

        main p {
            animation-delay: 0.2s;
        }

        .container {
            animation-delay: 0.4s;
        }

        form {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 0.8rem;
            border-radius: 12px;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.03);
            margin-top: 2rem;
            width: 80%;
            display: flex;
            flex-direction: column;
            margin-left: auto;
            margin-right: auto;
        }

        form label {
            font-weight: 500;
            color: var(--primary);
            margin-bottom: 0.2rem;
            display: block;
            width: 90px;
            text-align: left;
            padding-right: 0.2rem;
            font-size: 0.7rem;
        }

        form input[type="text"],
        form input[type="number"],
        form select,
        form textarea,
        form input[type="email"],
        form input[type="password"] {
            width: calc(100% - 100px);
            padding: 0.25rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 0.6rem;
            font-size: 0.7rem;
            transition: border-color 0.3s ease;
            margin-left: 100px;
        }

        form input[type="text"]:focus,
        form input[type="number"]:focus,
        form select:focus,
        form textarea:focus,
        form input[type="email"]:focus,
        form input[type="password"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(200, 169, 126, 0.1);
        }

        form textarea {
            resize: vertical;
        }

        form button[type="submit"] {
            background-color: var(--accent);
            color: white;
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            transition: background-color 0.3s ease;
            cursor: pointer;
            width: 100%;
            margin-top: 0.6rem;
        }

        form button[type="submit"]:hover {
            background-color: var(--green);
        }

        #addedVenue {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 0.8rem;
            border-radius: 12px;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.03);
            margin-top: 2rem;
        }

        #addedVenue h2 {
            color: var(--primary);
            margin-bottom: 0.6rem;
            font-size: 1rem;
        }

        #addedVenue p {
            color: var(--secondary);
            font-size: 0.7rem;
            line-height: 1.2;
        }

        .preview-image-container {
            margin-top: 0.8rem;
            text-align: center;
            margin-left: 100px;
        }

        .preview-image {
            max-width: 120px;
            max-height: 120px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
            display: none;
            margin-top: 0.3rem;
        }

        .form-group {
            display: flex;
            margin-bottom: 0.6rem;
            align-items: flex-start;
        }

        .form-group label {
            width: 90px;
            text-align: left;
            padding-right: 0.2rem;
            padding-top: 0.25rem;
            font-size: 0.7rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            flex: 1;
            font-size: 0.7rem;
        }

        .form-group #availability {
            display: flex;
            flex-direction: row;
            margin-left: 100px;
        }

        .form-group #availability label {
            width: auto;
            padding-right: 0.2rem;
            padding-top: 0;
            margin-bottom: 0;
            font-size: 0.7rem;
        }

        .booking {
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background-color: #ffffff;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid #e0e0e0;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
        }

        .booking:hover {
            background-color: #f8f8f8;
            border-color: var(--accent);
            transform: translateY(-5px);
        }

        .booking h3 {
            margin-bottom: 1rem;
            color: var(--primary);
            font-size: 1.4rem;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
        }

        .booking p {
            margin-bottom: 0.75rem;
            color: var(--secondary);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
        }

        .booking p strong {
            color: var(--accent);
            margin-right: 0.5rem;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
        }

        .text-primary {
            color: var(--primary) !important;
        }

        .text-success {
            color: var(--green) !important;
        }

        .text-danger {
            color: #dc3545 !important;
        }

        .text-warning {
            color: var(--gold) !important;
        }

        #bookingList {
            margin-top: 2rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbarr-nav .navv-link {
            position: relative;
            padding: 10px 5px;
            display: inline-block;
            text-decoration: none; /* REMOVE DEFAULT UNDERLINE */
        }

        .navbarr-nav .navv-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        .navbarr-nav .navv-link:hover::after {
            width: 100%;
        }

        .navbarr-nav .navv-link:hover {
            color: var(--accent);
        }

        .review-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 2rem;
        }

        .review {
            background-color: #fff;
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
        }

        .review:hover {
            background-color: #f8f8f8;
            border-color: var(--accent);
            transform: translateY(-5px);
        }

        .review h3 {
            margin-bottom: 1rem;
            color: var(--primary);
            font-size: 1.2rem;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
        }

        .review p {
            margin-bottom: 0.75rem;
            color: var(--secondary);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .review .date {
            color: #aaa;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            font-style: italic;
        }

        h2{
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }

        h2::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 3px;
            background-color: var(--accent);
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
        }

        @media (max-width: 768px) {
            .review {
                max-width: 100%;
            }
            .container{
                padding: 100px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbarr">
            <a class="navbarr-brand" href="{% url 'index1' %}">Party Plot Management</a>
            <ul class="navbarr-nav">
                <li class="navv-item">
                    <a class="navv-link" href="/add_venue.html">Add Venue</a>
                </li>
                <li class="navv-item">
                    <a class="navv-link" href="/all-venues">Edit Venue</a>
                </li>
                <li class="navv-item">
                    <a class="navv-link" href="/view_booking.html">View Booking</a>
                </li>
                <li class="navv-item">
                    <a class="navv-link" href="/get_reviews.html">Get Reviews</a>
                </li>
                <li class="navv-item">
                    <a class="navv-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2 style="text-align: center">All Reviews</h2><br><br>
            <div class="review-list">
                {% for review in reviews %}
                    <div class="review">
                        <h3>{{ review.reviewer_name }}</h3>
                        <p>{{ review.review_text }}</p>
                        <p class="date">{{ review.created_at|date:"F d, Y" }}</p>
                    </div>
                {% empty %}
                    <p>No reviews available.</p>
                {% endfor %}
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
