<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Venue - Party Plot Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&family=Cormorant+Infant:wght@400;500;600&family=Karla:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary: #1a2e35;
            --secondary: #3a506b;
            --accent: #c8a97e;
            --light: #f8f9fa;
            --dark: #212529;
            --gold: #d4af37;
            --green: #397B53;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, rgba(245, 245, 245, 0.9), rgba(248, 248, 248, 0.95)), url('/api/placeholder/1920/1080');
            background-attachment: fixed;
            background-size: cover;
            color: var(--dark);
            min-height: 100vh;
            position: relative;
            padding-bottom: 80px;
        }

        /* Typography Enhancements */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        
        /* Custom Navbar Styling */
        .navbar {
            background-color: rgba(38, 50, 56, 0.98) !important;
            padding: 18px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: white !important;
            letter-spacing: 0.5px;
            padding-left: 2rem;
            position: relative;
        }
        
        .navbar-brand::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 24px;
            background-color: var(--accent);
        }
        
        .nav-link {
            color: white !important;
            font-size: 0.95rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 10px 5px !important;
            margin: 0 15px;
            position: relative;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover {
            color: var(--accent) !important;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        /* Form Styling */
        .booking-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            margin-top: 50px;
            margin-bottom: 50px;
            position: relative;
            overflow: hidden;
        }
        
        .booking-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: var(--accent);
        }
        
        .booking-title {
            color: var(--primary);
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }
        
        .booking-title::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background-color: var(--accent);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 1rem;
        }
        
        .form-control {
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: none;
        }
        
        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.2rem rgba(200, 169, 126, 0.25);
        }
        
        .form-control:disabled, .form-control[readonly] {
            background-color: rgba(200, 169, 126, 0.1);
            border-color: rgba(200, 169, 126, 0.2);
            color: var(--secondary);
            font-weight: 600;
        }
        
        .btn-book-now {
            background-color: var(--accent);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(200, 169, 126, 0.3);
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-book-now:hover {
            background-color: #b69566;
            color: white;
            box-shadow: 0 8px 20px rgba(200, 169, 126, 0.4);
            transform: translateY(-3px);
        }
        
        /* Alert Styling */
        .alert {
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 25px;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .alert-success {
            background-color: rgba(57, 123, 83, 0.1);
            color: var(--green);
            border-left: 4px solid var(--green);
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border-left: 4px solid #dc3545;
        }
        
        .alert-warning {
            background-color: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            border-left: 4px solid #ffc107;
        }
        
        .alert-info {
            background-color: rgba(13, 202, 240, 0.1);
            color: #0dcaf0;
            border-left: 4px solid #0dcaf0;
        }
        
        /* Error Message */
        .invalid-date-message {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
            font-weight: 500;
        }
        
        /* Footer Styling */
        footer {
            background-color: var(--green);
            padding: 20px;
            color: #fff;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
        }
        
        footer p {
            margin: 0;
            font-weight: 500;
            letter-spacing: 0.5px;
            font-family: 'Karla', sans-serif;
        }
        
        /* Animation Classes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .booking-container {
                padding: 25px;
                margin-top: 30px;
            }
            
            .booking-title {
                font-size: 1.8rem;
            }
            
            .navbar-brand {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">Party Plot Management</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'search_venues' %}">Search Venues</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'your_booking' %}">Your Booking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'reviews' %}">Reviews</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="booking-container" data-aos="fade-up">
                    <h1 class="booking-title">Book Your Venue</h1>
                    
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            <i class="fas {% if message.tags == 'success' %}fa-check-circle{% elif message.tags == 'danger' %}fa-exclamation-circle{% elif message.tags == 'warning' %}fa-exclamation-triangle{% else %}fa-info-circle{% endif %} me-2"></i>
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    
                    <form id="book-venue-form" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="venue-name" class="form-label">Selected Venue:</label>
                            <select class="form-control" id="venue-name" name="venue-name" required>
                                <option value="{{ request.GET.venue_name }}" selected>{{ request.GET.venue_name }}</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="date" class="form-label">Select Date:</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                            <span class="invalid-date-message">
                                <i class="fas fa-exclamation-circle me-1"></i>
                                Please select a future date.
                            </span>
                        </div>
                        
                        <div class="form-group">
                            <label for="booking-price" class="form-label">Booking Price:</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-rupee-sign"></i>
                                </span>
                                <input type="text" class="form-control" id="booking-price" name="booking-price" value="{{ request.GET.booking_price }}" readonly>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-book-now">
                            <i class="fas fa-calendar-check me-2"></i>Book Now
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Party Plot Management System. All rights reserved.</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        // Initialize AOS animation
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true
            });
            
            function updateBookingPrice() {
                var venueSelect = document.getElementById('venue-name');
                var selectedVenueIndex = venueSelect.selectedIndex;
                var selectedVenueOption = venueSelect.options[selectedVenueIndex];
                var price = selectedVenueOption.getAttribute('data-price');
                var parsedPrice = parseInt(price);
                if (!isNaN(parsedPrice)) {
                    document.getElementById('booking-price').value = parsedPrice;
                } else {
                    document.getElementById('booking-price').value = '';
                }
            }

            document.getElementById('venue-name').addEventListener('change', updateBookingPrice);

            const dateInput = document.getElementById('date');
            const errorMessage = document.querySelector('.invalid-date-message');
        
            dateInput.addEventListener('change', function() {
                const selectedDate = new Date(this.value);
                const today = new Date();
                today.setHours(0, 0, 0, 0); // Reset time to beginning of day for fair comparison
        
                if (selectedDate < today) {
                    errorMessage.style.display = 'block';
                    this.value = ''; 
                } else {
                    errorMessage.style.display = 'none';
                }
            });
        
            var urlParams = new URLSearchParams(window.location.search);
            var bookingPrice = urlParams.get('booking_price');
            if (bookingPrice !== null) {
                document.getElementById('booking-price').value = bookingPrice;
            }

            // SweetAlert for form submission
            const bookVenueForm = document.getElementById('book-venue-form');
            bookVenueForm.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent default form submission

                // Validate form fields
                const venueName = document.getElementById('venue-name').value;
                const date = document.getElementById('date').value;
                const bookingPrice = document.getElementById('booking-price').value;

                if (!venueName || !date || !bookingPrice) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Please fill in all required fields!',
                        confirmButtonColor: '#3a506b'
                    });
                    return;
                }

                // Confirmation dialog
                Swal.fire({
                    title: 'Confirm Booking',
                    html: `
                        <p><strong>Venue:</strong> ${venueName}</p>
                        <p><strong>Date:</strong> ${date}</p>
                        <p><strong>Price:</strong> â‚¹${bookingPrice}</p>
                    `,
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonColor: '#397B53',
                    cancelButtonColor: '#dc3545',
                    confirmButtonText: 'Yes, Book it!',
                    cancelButtonText: 'Cancel'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Submit the form if confirmed
                        Swal.fire({
                            title: 'Booking in Progress',
                            text: 'Please wait while we process your booking...',
                            icon: 'info',
                            showConfirmButton: false,
                            allowOutsideClick: false,
                            didOpen: () => {
                                Swal.showLoading();
                                // Simulate booking process
                                setTimeout(() => {
                                    // Actual form submission
                                    bookVenueForm.submit();
                                }, 1500);
                            }
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
